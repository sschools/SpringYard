<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Springyard Login</title>
</head>
<body>
<h1>Login Below!</h1>
<form th:action="@{/login}" method="post">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>
                <input class="coolButton" type="submit" value="Login"/>&nbsp;&nbsp;
                <input class="coolButton" type="reset" value="Reset"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

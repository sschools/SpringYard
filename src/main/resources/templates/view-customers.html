<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Customers Page</title>
    <link href="/styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Customers Page: Select an ID to View Full Profile</h1>
    <table>
        <thead>
        <tr>
            <td>ID:</td>
            <td>First Name:</td>
            <td>Last Name:</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td><a th:href="@{'view-one/' + ${customer.getId()}}" th:text="${customer.getId()}"></a></td>
                <td th:text="${customer.getFirstName()}"></td>
                <td th:text="${customer.getLastName()}"></td>
            </tr>
        </tbody>
    </table>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input class="signout" type="submit" value="Sign Out"/>
        </form>
    </div>
    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/administrators"><button class="coolButton">Admins Only</button></a>
</body>
</html>
